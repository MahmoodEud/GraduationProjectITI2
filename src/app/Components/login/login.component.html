
<section class="full-screen-section d-flex justify-content-left align-items-center text-white min-vh-100">
  <div class="container-fluid">
    <div class="row g-0 min-vh-100">
      <div class="col-12 col-lg-6 order-2 order-lg-1">
        <div class="h-100 w-100 white-half d-flex flex-column justify-content-center p-4 p-md-5">
          <div class="text-center mb-4 mb-md-5">
            <div class="brand-logo bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                 style="width: 80px; height: 80px; font-size: 2rem;">
              <i class="fas fa-graduation-cap"></i>
            </div>
            <h6 class="text-muted mb-0">منصة البسيط  </h6>
          </div>
          <div class="title mb-4 mb-md-5">
            <div class="row">
              <div class="col-12 text-center">
                <h1 class="LogingHeader mb-2">تسجيل الدخول</h1>
                <p class="text-muted">مرحباً بك مرة أخرى! سجل دخولك للمتابعة</p>
              </div>
            </div>
          </div>

          <!-- Login Form -->
          <form (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group mb-3 mb-md-4">
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-user text-muted"></i>
                </span>
                <input
                  type="text"
                  class="form-control border-start-0 ps-0"
                  name="username"
                  aria-describedby="UserName"
                  [(ngModel)]="model.username"
                  placeholder="أسم المستخدم"
                  required
                />
              </div>
            </div>

            <div class="form-group mb-3 mb-md-4">
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-lock text-muted"></i>
                </span>
                <input
                  type="password"
                  class="form-control border-start-0 ps-0"
                  name="password"
                  [(ngModel)]="model.password"
                  placeholder="كلمة المرور"
                  required
                />
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label text-muted" for="rememberMe">
                  تذكرني
                </label>
              </div>
              <a (click)="sweat()"  class="text-primary text-decoration-none curserPassword">نسيت كلمة المرور؟</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 py-2 py-md-3 mb-4 rounded-pill shadow-sm">
              <i class="fas fa-sign-in-alt me-2"></i>
              تسجيل الدخول
            </button>

            <!-- Social Login (Optional) -->
            <!-- <div class="text-center mb-4">
              <p class="text-muted mb-3">أو سجل دخولك باستخدام</p>
              <div class="d-flex gap-2 justify-content-center">
                <button type="button" class="btn btn-outline-secondary rounded-circle" style="width: 45px; height: 45px;">
                  <i class="fab fa-google"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary rounded-circle" style="width: 45px; height: 45px;">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary rounded-circle" style="width: 45px; height: 45px;">
                  <i class="fab fa-apple"></i>
                </button>
              </div>
            </div> -->
          </form>

          <!-- Footer Links -->
          <div class="mt-auto pt-4">
            <p class="text-muted text-center mb-2">
              باستخدامك للمنصة فأنت توافق على 
              <a  class="text-primary text-decoration-none loginBtn" (click)="alert()">سياسة الخصوصية</a>
              و
              <a href="#" class="text-primary text-decoration-none">الشروط والأحكام</a>
            </p>
            <p class="text-center mb-0">
              <span class="text-muted">ليس لديك حساب؟</span>
              <a routerLink="/Register" class="text-primary text-decoration-none fw-bold ms-1">
                سجل الآن
              </a>
            </p>
          </div>
        </div>
      </div>

      <!-- Image Section -->
      <div class="col-12 col-lg-6 order-1 order-lg-2 d-flex align-items-center justify-content-center position-relative d-none d-lg-flex">
        <!-- Image Container -->
        <div class="image-container position-relative z-index-2 p-4 p-md-5 text-center">
          <img src="assets/Login.png" class="img-fluid rounded-4 shadow-lg" alt="تسجيل الدخول" style="max-height: 80vh; object-fit: contain;" />
        </div>

        <!-- Decorative Elements -->
        <div class="position-absolute top-0 start-0 w-100 h-100">
          <div class="decoration-circle position-absolute" style="top: 10%; right: 10%; width: 100px; height: 100px; background: linear-gradient(45deg, #e3f2fd, #bbdefb); border-radius: 50%; opacity: 0.7;"></div>
          <div class="decoration-circle position-absolute" style="bottom: 20%; left: 15%; width: 60px; height: 60px; background: linear-gradient(45deg, #c8e6c9, #a5d6a7); border-radius: 50%; opacity: 0.5;"></div>
          <div class="decoration-circle position-absolute" style="top: 30%; left: 5%; width: 40px; height: 40px; background: linear-gradient(45deg, #fff3e0, #ffcc02); border-radius: 50%; opacity: 0.6;"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Enhanced CSS Styles -->
<style>
.full-screen-section {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  position: relative;
  overflow: hidden;
}

.white-half {
  background: rgba(255, 255, 255, 0.98);
  backdrop-filter: blur(20px);
  border-radius: 0;
  box-shadow: 0 0 50px rgba(0,0,0,0.1);
  position: relative;
}

.brand-logo {
  background: linear-gradient(135deg, #2196f3, #1976d2);
  box-shadow: 0 8px 32px rgba(33, 150, 243, 0.3);
  transition: transform 0.3s ease;
}

.brand-logo:hover {
  transform: scale(1.1) rotate(5deg);
}

.LogingHeader {
  color: #2c3e50;
  font-weight: 700;
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

.form-control {
  padding: 12px 16px;
  border-radius: 12px;
  border: 2px solid #e9ecef;
  font-size: 1rem;
  transition: all 0.3s ease;
  background-color: #fafafa;
}

.form-control:focus {
  border-color: #2196f3;
  box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
  background-color: #fff;
}

.input-group-text {
  border: 2px solid #e9ecef;
  border-radius: 12px 0 0 12px;
  background-color: #f8f9fa;
  transition: all 0.3s ease;
}

.input-group:focus-within .input-group-text {
  border-color: #2196f3;
  background-color: #e3f2fd;
}

.btn-primary {
  background: linear-gradient(135deg, #2196f3, #1976d2);
  border: none;
  font-weight: 600;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.btn-primary::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: left 0.5s;
}

.btn-primary:hover::before {
  left: 100%;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
}

.btn-primary.loading {
  pointer-events: none;
  opacity: 0.8;
}

.btn-primary.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  right: 1rem;
  width: 20px;
  height: 20px;
  border: 3px solid #fff;
  border-top: 3px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  transform: translateY(-50%);
}

@keyframes spin {
  0% { transform: translateY(-50%) rotate(0deg); }
  100% { transform: translateY(-50%) rotate(360deg); }
}

.btn-outline-secondary {
  border: 2px solid #e9ecef;
  color: #6c757d;
  transition: all 0.3s ease;
}

.btn-outline-secondary:hover {
  background-color: #f8f9fa;
  border-color: #2196f3;
  color: #2196f3;
  transform: translateY(-2px);
}

.form-check-input:checked {
  background-color: #2196f3;
  border-color: #2196f3;
}

.image-container img {
  filter: drop-shadow(0 20px 40px rgba(0,0,0,0.15));
  transition: transform 0.3s ease;
}

.image-container:hover img {
  transform: scale(1.02);
}

.decoration-circle {
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
}

.z-index-2 {
  z-index: 2;
}

/* Responsive Adjustments */
@media (max-width: 991.98px) {
  .full-screen-section {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  .white-half {
    border-radius: 20px;
    margin: 20px;
    min-height: auto;
    height: auto;
    padding: 2rem;
  }

  .LogingHeader {
    font-size: 2rem;
  }

  /* Center the form section */
  .col-12.col-lg-6.order-2.order-lg-1 {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
  }
}

@media (max-width: 767.98px) {
  .white-half {
    margin: 15px;
    padding: 1.5rem;
    border-radius: 15px;
  }

  .LogingHeader {
    font-size: 1.75rem;
  }

  .form-control {
    padding: 10px 14px;
    font-size: 0.9rem;
  }

  .btn-primary {
    padding: 10px 14px;
    font-size: 0.9rem;
  }
}

@media (max-width: 575.98px) {
  .brand-logo {
    width: 60px !important;
    height: 60px !important;
    font-size: 1.5rem !important;
  }

  .white-half {
    margin: 0px;
    padding: 1rem !important;
    padding-top: 3rem !important;
    padding-left: 2rem !important;
  }

  .LogingHeader {
    font-size: 1.5rem;
  }
}

/* RTL Support */
[dir="rtl"] .input-group-text {
  border-radius: 0 12px 12px 0;
}

[dir="rtl"] .form-control {
  text-align: right;
}

/* Accessibility */
.form-control:focus {
  outline: 2px solid #2196f3;
  outline-offset: 2px;
}

.btn-primary:focus {
  outline: 2px solid #2196f3;
  outline-offset: 2px;
}

a:focus {
  outline: 2px solid #2196f3;
  outline-offset: 2px;
}
</style>
