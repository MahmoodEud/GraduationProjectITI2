<div class="not-found-wrapper">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
      </div>

      <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center position-relative">
        <div class="row justify-content-center w-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="error-card">
              <div class="error-icon-container mb-4">
                <div class="error-icon-wrapper">
                  <i class="bi bi-exclamation-octagon-fill error-icon"></i>
                  <div class="pulse-ring"></div>
                </div>
              </div>

              <div class="error-number mb-3">
                <span class="number-404">404</span>
              </div>

              <h2 class="error-title mb-4">
                نعتذر لك، الصفحة المطلوبة غير متاحة حالياً
              </h2>
              
              <p class="error-description mb-5">
                يبدو أن هناك خطأ في الرابط أو أن الصفحة قد تم نقلها.
                <br class="d-none d-md-block">
                لا تقلق، سنساعدك في العثور على ما تبحث عنه.
              </p>

              <div class="action-buttons mb-5">
                <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                  <a routerLink="/" class="btn btn-primary btn-action">
                    <i class="bi bi-house-door-fill me-2"></i>
                    <span>العودة للصفحة الرئيسية</span>
                  </a>
                  <a routerLink="/contact" class="btn btn-outline-light btn-action">
                    <i class="bi bi-headset me-2"></i>
                    <a (click)="alert()"><span>تواصل معنا</span></a>
                  </a>
                </div>
              </div>

              <div class="help-tip">
                <div class="tip-content">
                  <i class="bi bi-lightbulb-fill me-2"></i>
                  <span class="tip-text">
                    نصيحة: تحقق من صحة الرابط أو استخدم شريط البحث للعثور على المحتوى المطلوب
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
