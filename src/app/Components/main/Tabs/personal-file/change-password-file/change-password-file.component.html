<div class="container py-4" dir="rtl">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xxl-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white border-0 pt-4">
          <h5 class="mb-0">تغيير كلمة المرور</h5>
        </div>

        <div class="card-body">
          <div *ngIf="errorMsg" class="alert alert-warning d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>{{ errorMsg }}</div>
          </div>

          <form #changePasswordForm="ngForm" (ngSubmit)="submit()" autocomplete="off">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="oldPassword" class="form-label">كلمة المرور الحالية</label>
                <input name="oldPassword" [(ngModel)]="model.currentPassword">
                <div class="invalid-feedback">
                  ادخل كلمة المرور الحالية.
                </div>
              </div>

              <div class="col-md-6">
                <label for="newPassword" class="form-label">كلمة المرور الجديدة</label>
                <input name="newPassword" [(ngModel)]="model.newPassword">
                <div class="invalid-feedback">
                  ادخل كلمة المرور الجديدة
                </div>
              </div>
            </div>

            <hr class="my-4">

            <div class="d-flex gap-2 justify-content-end">
              <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
                إلغاء
              </button>
              <button type="submit" class="btn btn-primary">
                حفظ التعديلات
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
