<div class="container mt-5">
  <div class="row mb-4">
    <div class="col-12">
      <div class="page-header d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <div class="header-icon me-3">
            <i class="fa-solid fa-list-check"></i>
          </div>
          <div>
            <h3 class="mb-1 fw-bold text-dark">
              <i class="fa-solid fa-list-check me-2"></i>
              إضافة تقييم جديد
            </h3>
            <p class="text-muted mb-0 small">اضبط بيانات التقييم والأسئلة والاختيارات</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card border-0 shadow-sm mb-4">
      <div class="card-header bg-transparent border-0 py-3">
        <h5 class="mb-0 fw-bold d-flex align-items-center">
          <span class="table-icon me-2"><i class="fa-solid fa-sliders"></i></span>
          بيانات التقييم
        </h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label fw-semibold"><i class="fa-solid fa-rotate-left me-1 text-primary"></i> أقصى عدد محاولات</label>
            <input type="number" class="form-control" formControlName="maxAttempts" placeholder="مثلاً: 5">
          </div>

          <div class="col-md-3">
            <label class="form-label fw-semibold"><i class="fa-solid fa-bullseye me-1 text-primary"></i> درجة النجاح</label>
            <input type="number" class="form-control" formControlName="passingScore" placeholder="0 - 100">
          </div>

          <div class="col-md-3">
            <label class="form-label fw-semibold"><i class="fa-solid fa-clock me-1 text-primary"></i> المدة (بالدقائق)</label>
            <input type="number" class="form-control" formControlName="timeLimit" placeholder="اتركه فارغ لكويز بدون وقت">
          </div>

          <div class="col-md-3">
            <label class="form-label fw-semibold"><i class="fa-solid fa-calendar-day me-1 text-primary"></i> تاريخ البدء</label>
            <input type="datetime-local" class="form-control" formControlName="startingAt">
          </div>
        </div>

        <div class="row g-3 mt-1">
          <div class="col-md-6">
            <label class="form-label fw-semibold"><i class="fa-solid fa-book me-1 text-primary"></i> الكورس</label>
            <select class="form-select" formControlName="courseId">
              <option [ngValue]="null">— اختر كورس —</option>
              <option *ngFor="let c of courses; trackBy: trackByIndex" [value]="c.id">
                {{ c.title }}
              </option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold"><i class="fa-solid fa-book-open me-1 text-primary"></i> الدرس</label>
            <div class="input-group">
              <select class="form-select" formControlName="lessonId">
                <option [ngValue]="null">— اختر درس —</option>
                <option *ngFor="let l of lessons; trackBy: trackByIndex" [value]="l.id">
                  {{ l.title || ('Lesson #' + l.id) }}
                </option>
              </select>
              <span class="input-group-text" *ngIf="loadingLessons">
                <i class="fa-solid fa-spinner fa-spin me-2"></i> تحميل
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card border-0 shadow-sm">
      <div class="card-header bg-transparent border-0 py-3 d-flex justify-content-between align-items-center">
        <h5 class="mb-0 fw-bold d-flex align-items-center">
          <span class="table-icon me-2"><i class="fa-solid fa-circle-question"></i></span>
          الأسئلة
        </h5>
        <button type="button" class="btn btn-success btn-sm rounded-pill" (click)="addQuestion()">
          <i class="fa-solid fa-plus me-1"></i> إضافة سؤال
        </button>
      </div>

      <div class="card-body">
        <div formArrayName="questions" class="questions-wrap">
          <div *ngFor="let q of questions.controls; let qi = index; trackBy: trackByIndex"
               [formGroupName]="qi" class="question-card card mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0 fw-bold">
                  <span class="badge bg-primary me-2">{{ qi + 1 }}</span>
                  سؤال
                </h6>
                <button type="button" class="btn btn-outline-danger btn-sm rounded-pill" (click)="removeQuestion(qi)">
                  <i class="fa-solid fa-trash me-1"></i> حذف السؤال
                </button>
              </div>

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label fw-semibold">عنوان السؤال</label>
                  <input type="text" class="form-control" formControlName="header" placeholder="اكتب عنوان السؤال">
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">نص السؤال</label>
                  <input type="text" class="form-control" formControlName="body" placeholder="نص السؤال (اختياري)">
                </div>
              </div>

              <div formArrayName="choices" class="mt-4">
                <div class="row fw-semibold mb-2 text-muted">
                  <div class="col-md-8"><i class="fa-solid fa-list-ul me-1"></i> الاختيار</div>
                  <div class="col-md-3"><i class="fa-solid fa-check me-1"></i> صحيح؟</div>
                  <div class="col-md-1 text-end"><i class="fa-solid fa-trash-can"></i></div>
                </div>

                <div *ngFor="let c of getChoices(qi).controls; let ci = index; trackBy: trackByIndex"
                     [formGroupName]="ci" class="row g-2 align-items-center mb-2">
                  <div class="col-md-8">
                    <input type="text" class="form-control" formControlName="choiceText" placeholder="نص الاختيار">
                  </div>
                  <div class="col-md-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" formControlName="isCorrect" id="ck_{{qi}}_{{ci}}">
                      <label class="form-check-label" for="ck_{{qi}}_{{ci}}">صحيح</label>
                    </div>
                  </div>
                  <div class="col-md-1 text-end">
                    <button type="button" class="btn btn-outline-danger btn-sm rounded-pill" (click)="removeChoice(qi, ci)">
                      <i class="fa-solid fa-xmark"></i>
                    </button>
                  </div>
                </div>

                <button type="button" class="btn btn-outline-primary btn-sm mt-2 rounded-pill" (click)="addChoice(qi)">
                  <i class="fa-solid fa-plus me-1"></i> إضافة اختيار
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-primary rounded-pill px-4" [disabled]="submitting()">
            <i *ngIf="!submitting()" class="fa-solid fa-floppy-disk me-2"></i>
            <span *ngIf="submitting()" class="spinner-border spinner-border-sm me-2"></span>
            حفظ التقييم
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
